
<h1>Customer List</h1>
<!-- {{ allusers|json}} -->
<ul>
  <li *ngFor="let customer of allusers">
    {{ customer.id }}--{{ customer.name }}--{{ customer.email }}
    <button routerLink="child" (click)="editCustomer(allusers)">Edit</button>
  </li>
</ul>

<app-child [display]="allusers"></app-child>

<router-outlet></router-outlet>
